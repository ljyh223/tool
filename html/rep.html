<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>conversion</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/blog.css">
</head>
<style>
    .box-onfo {
        display: flex;
        width: auto;
    }

    .box-onfo>div {
        width: 10px;
    }

    .len {
        color: #4561d0;
    }

    .size {
        color: #Ffa500;
    }

    .row_ {
        color: green;
    }
</style>

<body>
    <div class="blog-masthead">
        <div class="container">
            <nav class="blog-nav">
                <a class="blog-nav-item" href="../index.html">站点首页</a>
                <div class="deg">
                    <svg t="1668591119963" class="icon" onclick="dark()" id="dark" viewBox="0 0 1024 1024" version="1.1"
                        xmlns="http://www.w3.org/2000/svg" p-id="2424" width="16" height="16">
                        <path
                            d="M593.054 120.217C483.656 148.739 402.91 248.212 402.91 366.546c0 140.582 113.962 254.544 254.544 254.544 118.334 0 217.808-80.746 246.328-190.144C909.17 457.12 912 484.23 912 512c0 220.914-179.086 400-400 400S112 732.914 112 512s179.086-400 400-400c27.77 0 54.88 2.83 81.054 8.217z"
                            fill="#000000" fill-opacity=".65" p-id="2425"></path>
                    </svg>
                </div>
            </nav>
        </div>
    </div>

    <div class="container">
        <h3 class="box3-h3">Rep</h3>
        <form>
            <div class="box-info">
                <span class="len"></span>
                <span class="size"></span>
                <span class="row_"></span>
            </div>
            <textarea class="form-control" rows="6" placeholder="请输入内容" autofocus="" id="input"
                onClick="SelectText()"></textarea>
            <p style="margin: 10px 0px; display: inline-block;">
                <input type="text" id="before" style="outline: none; width: 80px; height: 32px;" title="欲替换">
                <input type="text" id="after" style="outline: none; width: 80px;height: 32px;" title="被替换">
                <button type="button" class="btn btn-primary" onclick="Replace()">replace</button>
                <button type="button" class="btn btn-primary" onclick="header()">header</button>
                <button type="button" class="btn btn-primary" onclick="from()">form</button>
                <button type="button" class="btn btn-primary" onclick="empty()">清空</button>
                <button type="button" class="btn btn-primary" onclick="exchange()">交换</button>
                <button type="button" class="btn btn-primary" onclick="order()">order</button>
                <a class="btn btn-success copy-txt-btn" href="javascript:copy();">复制</a>
                <button class="btn btn-default" onclick="empty()">清空</button>

            </p>

            <textarea class="form-control copy-txt" rows="6" id="output"></textarea>

        </form>
    </div>
    <div style="clear: both;"></div>


    </script>
    <script src="../js/jquery-1.9.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/scrolltopcontrol.js"></script>
    <script src="../js/clipboard.min.js"></script>
    <script src="../js/rep.js"></script>
    <script>
        function copy() {
            let word = document.getElementById('output');
            if (word.value.length != 0) {
                word.select();
                document.execCommand('Copy');
            }
        }
        function SelectText() {
            try {
                var selecter = window.getSelection().toString();
                if (selecter != null && selecter.trim() != "") {
                    $(".len").html('Length: ' + selecter.length)
                }
            } catch (err) {
                var selecter = document.selection.createRange();
                var s = selecter.text;
                if (s != null && s.trim() != "") {
                    $('.len').html("Length: " + s.length);
                }
            }
        }

        $("#input").change(function () {
            $(".size").html("Size: " + ($("#input").val()).length);
            $(".row_").html("Row: " + ($("#input").val() + '').split('\n').length);
        });
    </script>
